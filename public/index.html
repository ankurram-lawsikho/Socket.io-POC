<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io Real-time Chat POC</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        .user-info {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .username-display {
            font-weight: bold;
            color: #495057;
        }

        .online-users {
            font-size: 0.9em;
            color: #6c757d;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-out;
        }

        .message.own {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.other {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
        }

        .message-header {
            font-size: 0.8em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .message-content {
            font-size: 1em;
            line-height: 1.4;
        }

        .message-time {
            font-size: 0.7em;
            opacity: 0.6;
            margin-top: 5px;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            padding: 10px 20px;
            font-style: italic;
            color: #6c757d;
            font-size: 0.9em;
        }

        .join-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .join-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .join-form h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .username-input {
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            width: 100%;
            margin-bottom: 20px;
            outline: none;
        }

        .username-input:focus {
            border-color: #667eea;
        }

        .join-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            z-index: 100;
        }

        .connection-status.connected {
            background: #28a745;
        }

        .connection-status.disconnected {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">Connecting...</div>
    
    <div class="join-modal" id="joinModal">
        <div class="join-form">
            <h2>Join the Chat</h2>
            <input type="text" id="usernameInput" class="username-input" placeholder="Enter your username" maxlength="20">
            <button id="joinButton" class="join-button">Join Chat</button>
        </div>
    </div>

    <div class="chat-container" id="chatContainer" style="display: none;">
        <div class="chat-header">
            Socket.io Real-time Chat POC
        </div>
        
        <div class="user-info">
            <div class="username-display" id="usernameDisplay"></div>
            <div class="online-users" id="onlineUsers"></div>
        </div>
        
        <div class="messages-container" id="messagesContainer">
            <!-- Messages will be dynamically added here -->
        </div>
        
        <div class="typing-indicator" id="typingIndicator" style="display: none;"></div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="messageInput" class="message-input" placeholder="Type your message..." disabled>
                <button id="sendButton" class="send-button" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        // Socket.io connection
        const socket = io();
        
        // DOM elements
        const joinModal = document.getElementById('joinModal');
        const chatContainer = document.getElementById('chatContainer');
        const usernameInput = document.getElementById('usernameInput');
        const joinButton = document.getElementById('joinButton');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messagesContainer = document.getElementById('messagesContainer');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const onlineUsers = document.getElementById('onlineUsers');
        const connectionStatus = document.getElementById('connectionStatus');
        const typingIndicator = document.getElementById('typingIndicator');
        
        let currentUsername = '';
        let typingTimer;
        
        // Connection status handling
        socket.on('connect', () => {
            connectionStatus.textContent = 'Connected';
            connectionStatus.className = 'connection-status connected';
        });
        
        socket.on('disconnect', () => {
            connectionStatus.textContent = 'Disconnected';
            connectionStatus.className = 'connection-status disconnected';
        });
        
        // Join chat functionality
        joinButton.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (username) {
                currentUsername = username;
                socket.emit('user-join', username);
                joinModal.style.display = 'none';
                chatContainer.style.display = 'flex';
                usernameDisplay.textContent = `Welcome, ${username}!`;
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        });
        
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinButton.click();
            }
        });
        
        // Message sending
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('send-message', { message });
                messageInput.value = '';
                clearTypingIndicator();
            }
        }
        
        // Typing indicator
        messageInput.addEventListener('input', () => {
            socket.emit('typing', { isTyping: true });
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                socket.emit('typing', { isTyping: false });
            }, 1000);
        });
        
        function clearTypingIndicator() {
            socket.emit('typing', { isTyping: false });
            clearTimeout(typingTimer);
        }
        
        // Socket event listeners
        socket.on('new-message', (data) => {
            addMessage(data);
        });
        
        socket.on('user-joined', (username) => {
            addSystemMessage(`${username} joined the chat`);
        });
        
        socket.on('user-left', (username) => {
            addSystemMessage(`${username} left the chat`);
        });
        
        socket.on('user-list', (users) => {
            onlineUsers.textContent = `${users.length} user(s) online`;
        });
        
        socket.on('user-typing', (data) => {
            if (data.isTyping) {
                typingIndicator.textContent = `${data.username} is typing...`;
                typingIndicator.style.display = 'block';
            } else {
                typingIndicator.style.display = 'none';
            }
        });
        
        // Message display functions
        function addMessage(data) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${data.username === currentUsername ? 'own' : 'other'}`;
            
            messageDiv.innerHTML = `
                <div class="message-header">${data.username}</div>
                <div class="message-content">${escapeHtml(data.message)}</div>
                <div class="message-time">${data.timestamp}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function addSystemMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message other';
            messageDiv.style.textAlign = 'center';
            messageDiv.style.fontStyle = 'italic';
            messageDiv.style.opacity = '0.7';
            messageDiv.innerHTML = `<div class="message-content">${escapeHtml(message)}</div>`;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Focus username input on load
        usernameInput.focus();
    </script>
</body>
</html>
